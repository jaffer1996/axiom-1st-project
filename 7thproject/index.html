<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>hangman game</title>
</head>
<body>
    <h1>Hangman Game</h1>
    <p>Find the hidden word by guessing letters on your keyboard</p>

    <div class="game-container">
        <svg class="figure-conatiner">
            <line x1='60' y1='20' x2='140' y2='20' />
            <line x1='60' y1='20' x2='60' y2='230' />
            <line x1='140' y1='20' x2='140' y2='50' />
            <line x1='10' y1='230' x2='110' y2='230' />

            <circle cx='140' cy='70' r='20' class="figure-part"/>
            <line x1='140' y1='90' x2='140' y2='170' class="figure-part"/>
            <line x1='140' y1='110' x2='180' y2='150' class="figure-part"/>
            <line x1='100' y1='150' x2='140' y2='110' class="figure-part"/>
            <line x1='140' y1='170' x2='180' y2='200' class="figure-part"/>
            <line x1='100' y1='200' x2='140' y2='170' class="figure-part"/>
        </svg>

        <div class="incorrect-letters-container">
            <div id="incorrect-letters"></div>
        </div>

        <div class="word" id="word"></div>

        <div class="popup-container" id="popup-container">
            <div class="popup">
                <h2 id="final-message"></h2>
                <button id="playbutton">Play Again</button>
            </div>
        </div>

    </div>

    <div class="notification-container" id="notification-container">
        <p>This letter has already been guessed, please try another One</p>
    </div>

    <div class="homebutton"><a href="../index.html">Home</a></div>

    <script src="script.js"></script>
</body>
</html>
