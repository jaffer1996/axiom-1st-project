<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lyrics search App</title>
</head>
<body>
    <header>
        <h1>Song Lyrics Searching App</h1>

        <form id="form">
            <input type="text" id="search" placeholder="Search song by its title or artist" autocomplete='off'>
            <p class="alert" id="alert">Please enter title or artist</p>
            <button>Search</button>
        </form>
    </header>

    <div class="resultscontainer" id="resultscontainer"></div>

    <div class="resultscontainer centered" id="pagination"></div>

    <script src="script.js"></script>
</body>
</html>
